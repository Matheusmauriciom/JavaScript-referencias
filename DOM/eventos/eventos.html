<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de Eventos em JavaScript</title>
    <script src="/eventos/eventos.js"></script>
  </head>
  <body>
    <h1>Eventos</h1>

    <h2 onmouseup="alert('clicou e soltou')">Pressione e solte</h2>

    <p id="texto"></p>

    <p>
      <button onclick="eventoClick()">Clique aqui</button>
    </p>

    <p>
      <button ondblclick="eventoDblClick()">Clique aqui duplo</button>
    </p>

    <div
      id="teste"
      onmouseover="viraVermelho()"
      onmouseout="viraAzul()"
      style="margin: auto; width: 40%; height: 100px; background: blue"
    ></div>

    <div
      id="texto"
      onmousemove="adicionaTexto()"
      style="
        margin: auto;
        margin-top: 40px;
        width: 40%;
        height: 100px;
        background-color: red;
      "
    ></div>

    <input
      id="campoTexto"
      type="text"
      value="jÃ¡ vem com texto"
      onfocus="limpaTexto()"
      placeholder="digite"
      style="padding: 80px; margin-top: 30px; font-size: 20px"
    />

    <select id="itens" onchange="mudou()">
      <option value="1">Valor 1</option>
      <option value="2">Valor 2</option>
      <option value="3">Valor 3</option>
      <option value="4">Valor 4</option>
    </select>
  </body>
</html>
